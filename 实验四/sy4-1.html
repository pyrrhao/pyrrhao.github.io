<body>
	<div id="box">
		<p>div->box 包含下面3部分结构div（header，main，footer)，布局页面宽度和居中</p>
		<div id="header">
			<p>div->header 包含下面3个结构div 布局头部高度和主要背景</p>
			<div id="logo"><p>div->id=logo</p></div>
			<div id="banner"><p>div->id=banner</p></div>
			<div id="menu"><p>div->id=menu</p></div>
		</div>
		<div id="main">
			<p>div->id=main 包含下面2个div（sidebar，content）</p>
			<div id="sidebar">div->id=sidebar</div>
			<div id="content">div->id=content</div>
		</div>
		<div id="footer">div->id=footer</div>
	</div>
</body>
