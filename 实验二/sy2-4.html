<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy2-4.</title>
</head>

<body>
	<h2 align="center">用户注册</h2>
	<form name="form1">
		<table align="center" width="500" border="1" bordercolor="blue" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
			<tr>
				<td width="100" height="20" align="right">姓名</td>
				<td width="400" height="20" align="left">
					<input type="text" name="name"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">密码</td>
				<td width="400" height="20" align="left">
					<input type="password" name="pass"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">手机号</td>
				<td width="400" height="20" align="left">
					<input type="number" name="phonenumber"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">邮箱</td>
				<td width="400" height="20" align="left">
					<input type="text" name="email"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">性别</td>
				<td width="400" height="20" align="left">
					<input type="radio" name="sex" value="男"/>男
					<input type="radio" name="sex" value="女"/>女
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">技术</td>
				<td width="400" height="20" align="left">
					<input type="checkbox" name="technician" value="java"/>java
					<input type="checkbox" name="technician" value="Jsp"/>Jsp
					<input type="checkbox" name="technician" value="Servlet"/>Servlet
			</tr>
			<tr>
				<td width="100" height="20" align="right">网站</td>
				<td width="400" height="20" align="left">
					<input type="text" name="url" value="http://">
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">日期</td>
				<td width="400" height="20" align="left">
					<input type="date" name="date"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">喜欢的颜色</td>
				<td width="400" height="20" align="left">
					<input type="color" name="color"/>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">国家</td>
				<td width="400" height="20" align="left">
					<select name="country">
						<option value="中国">中国</option>
						<option value="其他">其他</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width="100" height="20" align="right">留言</td>
				<td width="400" height="20" align="left">
					<textarea name="talk" cols="50" rows="5">美丽的HTML表单，世界更完美。</textarea>
				</td>
			</tr>
			<tr>
				<td height="20" colspan="2" align="center">
					<input type="submit" name="name" value="提交"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
