	<h1 align="center">《静夜思》</h1>
	<hr align="center" size="2" width="100%" color="greenyebllow"/>
	<h2 align="center">李白</h2>
	<hr align="center" size="2" width="100%" color="greenyebllow"/>
	<p align="center" color="white">床前明月光，</p>
	<p align="center" color="white">疑似地上霜。</p>
	<p align="center" color="white">举头望明月，</p>
	<p align="center" color="white">低头思故乡。</p>
